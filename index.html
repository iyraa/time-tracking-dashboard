<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: "hsl(246, 80%, 60%)",
              "light-red-work": "hsl(15, 100%, 70%)",
              "soft-blue-play": "hsl(195, 74%, 62%)",
              "light-red-study": "hsl(348, 100%, 68%)",
              "lime-green-exercise": "hsl(145, 58%, 55%)",
              "violet-social": "hsl(264, 64%, 52%)",
              "soft-orange-self-care": "hsl(43, 84%, 65%)",
              "very-dark-blue": "hsl(226, 43%, 10%)",
              "dark-blue": "hsl(235, 46%, 20%)",
              "desaturated-blue": "hsl(235, 45%, 61%)",
              "pale-blue": "hsl(236, 100%, 87%)",
            },
            fontFamily: {
              rubik: ["Rubik", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
  </head>
  <body class="bg-very-dark-blue h-screen">
    <!-- Content container -->
    <div
      class="flex justify-center md:h-screen m-auto items-center overflow-scroll text-prose"
    >
      <!-- Grid styling -->
      <div class="grid md:grid-cols-4 min-w-fit gap-6 m-10" id="grid-div">
        <!-- Profile Section -->
        <div
          id="profile-section"
          class="bg-dark-blue flex flex-col rounded-xl row-span-2"
        >
          <!-- Particulars -->
          <div
            class="bg-blue rounded-xl z-10 flex md:flex-col gap-4 basis-3/4 mx-auto p-8"
          >
            <div class="md:shrink sd:m-auto">
              <img
                src="images/image-jeremy.png"
                class="max-h-14 max-w-14 rounded-full bg-white border-solid border-2"
                alt="jeremy-profile-pic"
              />
            </div>
            <div class="m-auto text-white">
              <p class="text-base">Report for</p>
              <h1 class="text-xl md:text-3xl md:size-9/12">Jeremy Robson</h1>
            </div>
          </div>
          <!-- End particulars -->

          <!-- Navigation -->
          <div
            class="text-desaturated-blue px-8 py-2 md:py-4 my-auto flex md:flex-col md:gap-4 justify-between md:m-auto w-full"
          >
            <button
              class="cursor-pointer btn hover:text-white text-left"
              href="#"
              value="daily"
            >
              Daily
            </button>

            <button class="cursor-pointer btn hover:text-white text-left" href="#">
              Weekly
            </button>

            <button class="cursor-pointer btn hover:text-white text-left" href="#">
              Monthly
            </button>
          </div>
          <!-- End nav -->
        </div>
        <!-- End profile section -->
      </div>
      <!-- End of grid styling -->
    </div>
    <!-- End of content container-->

    <!-- Footer -->
    <div class="text-base text-center m-auto">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iyraa">Iyra</a>.
    </div>
    <!-- End footer -->

    <script src="script.js"></script>
  </body>
</html>
