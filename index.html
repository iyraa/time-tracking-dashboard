<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: "hsl(246, 80%, 60%)",
              "light-red-work": "hsl(15, 100%, 70%)",
              "soft-blue-play": "hsl(195, 74%, 62%)",
              "light-red-study": "hsl(348, 100%, 68%)",
              "lime-green-exercise": "hsl(145, 58%, 55%)",
              "violet-social": "hsl(264, 64%, 52%)",
              "soft-orange-self-care": "hsl(43, 84%, 65%)",
              "very-dark-blue": "hsl(226, 43%, 10%)",
              "dark-blue": "hsl(235, 46%, 20%)",
              "desaturated-blue": "hsl(235, 45%, 61%)",
              "pale-blue": "hsl(236, 100%, 87%)",
            },
            fontFamily: {
              rubik: ["Rubik", "sans-serif"],
            },
          },
        },
      };
    </script>

  <body class="bg-very-dark-blue h-screen">
    <!-- Content container -->
    <div
      class="flex justify-center md:h-screen m-auto items-center overflow-scroll text-prose"
    >
      <!-- Grid styling -->
      <div class="grid md:grid-cols-4 min-w-fit gap-6 m-10" id="category-card">
        <!-- Profile Section -->
        <div id="profile-section" class="bg-dark-blue flex flex-col rounded-xl row-span-2">

          <!-- Particulars -->
          <div class="bg-blue rounded-xl z-10 flex md:flex-col gap-4 basis-3/4 mx-auto p-8">
            <div class="md:shrink sd:m-auto">
              <img
                src="images/image-jeremy.png"
                class="max-h-14 max-w-14 rounded-full bg-white border-solid border-2"
                alt="jeremy-profile-pic"
              />
            </div>
            <div class="m-auto text-white">
              <p class="text-base">Report for</p>
              <h1 class="text-xl md:text-3xl md:size-9/12">Jeremy Robson</h1>
            </div>
          </div>
          <!-- End particulars -->

          <!-- Navigation -->
          <div id="tab" class="text-desaturated-blue px-8 py-2 my-auto">
            <ul class="flex md:flex-col md:gap-4 justify-between m-auto py-4">
            <li><a id="daily-tab" class="cursor-pointer" href="#">Daily</a></li>
            <li><a id="weekly-tab" class="cursor-pointer" href="#">Weekly</a></li>
            <li><a id="monthly-tab" class="cursor-pointer" href="#">Monthly</a></li>
            </ul>
          </div>
          <!-- End nav -->
        </div>
        <!-- End profile section -->

        <!-- Work section -->
         <!--<div class="bg-light-red-work h-40 relative rounded-xl">

          <!- Icon section -->
          <!--<img src="images/icon-work.svg" class="float-right" alt="work-icon">

          <div class="text-white">
            <p class="text-base">Real Work</p>
            <h1 class="text-2xl"><span id="work-data">00</span>hrs</h1>
          </div>
          <div class="my-auto text-pale-blue space-y-7">
            <a href="#" class="cursor-pointer"><img src="images/icon-ellipsis.svg" class="float-right" alt="dots"></a>
            <p class="text-sm">Last week - <span id="last-week">36 hrs</span></p>
          </div>
         </div>
         </div>-->
         <!-- end of work section -->

      </div>
      <!-- End of grid styling -->
    </div>
